spring:

  application:
    name: task-tracker-service

  main:
    banner-mode: off

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    url: jdbc:postgresql://localhost:5432/task_tracker_db
    username: taskuser
    password: taskpass123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: true

  security:
    user:
      name: admin
      password: admin

springdoc:

  api-docs:
    path: /api-docs

  show-actuator: true

  swagger-ui:
    enabled: true

server:
  port: 8080

jwt:
  key: ${JWT_SIGNING_KEY:9ab3fee80daeaf6f8c80d420be7ad1e29a6fef1cde8efafd8a551789c479c2b6}
  access-token-expiration: 36000000
  refresh-token-expiration: 2592000000
